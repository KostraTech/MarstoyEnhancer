<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Marstoy Enhancer</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      font-size: 13px;
      line-height: 1.4;
      color: #f4f4f4;
      background: #111;
      min-width: 260px;
      padding: 14px 16px;
    }

    h1 {
      font-size: 14px;
      font-weight: 600;
      margin: 0 0 8px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-block {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 2px 6px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      min-height: 20px;
    }

    .status-label {
      font-size: 11px;
      color: #aaa;
    }

    .section {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 12px;
    }

    .row-line {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .label-small {
      font-size: 11px;
      font-weight: 500;
      color: #eee;
    }

    .time-value {
      font-size: 11px;
      color: #aaa;
    }

    button {
      appearance: none;
      border: 0;
      background: #fff;
      color: #111;
      font-size: 12px;
      font-weight: 600;
      padding: 7px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 160px;
      text-align: center;
    }

    button:hover {
      background: #ddd;
    }

    button[disabled] {
      background: #555;
      color: #999;
      cursor: default;
    }

    .divider {
      border-top: 1px solid #333;
      margin: 8px 0 12px;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: #ccc;
      cursor: pointer;
    }

    .toggle-row input[type="checkbox"] {
      margin: 0;
      width: 12px;
      height: 12px;
    }

    .meta {
      font-size: 11px;
      color: #888;
      line-height: 1.4;
      margin-top: 8px;
    }

    .meta a {
      color: #ccc;
      text-decoration: underline;
      cursor: pointer;
    }

    .meta a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Marstoy Enhancer</h1>

  <!-- Status -->
  <div class="status-block">
    <div class="status-label" id="statusLabel">Idle.</div>
  </div>

  <!-- Catalog + cache controls -->
  <div class="section">

    <!-- Sync Rebrickable catalog -->
    <div class="row-line">
      <button id="refreshBtn">Sync Rebrickable catalog</button>
      <div>
        <div class="label-small">Lego catalog last updated:</div>
        <div class="time-value" id="lastUpdatedCatalog">–</div>
      </div>
    </div>

    <!-- Sync Marstoy products cache -->
    <div class="row-line">
      <button id="syncBtn">Sync Marstoy products cache</button>
      <div>
        <div class="label-small">Marstoy cache last synced:</div>
        <div class="time-value" id="lastSyncedCollection">–</div>
      </div>
    </div>

  </div>

  <div class="divider"></div>

  <!-- Toggle -->
  <label class="toggle-row">
    <input id="toggleMeSearch" type="checkbox" />
    <span>Show ME Search</span>
  </label>

  <div class="meta">
    • Use Sync Marstoy products cache for the best results in ME Search.<br/>
    • <a id="repoLink" href="https://github.com/KostraTech/MarstoyEnhancer" target="_blank" rel="noopener noreferrer">Github</a> · v1.1.0
  </div>

  <script src="popup.js"></script>
</body>
</html>
